<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL PLANNER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Meal Planner</h1>
        <form action="/calculate" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="activity_level" class="form-label">Activity Level</label>
                <select class="form-select" id="activity_level" name="activity_level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                    <option value="very active">Very Active</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Goal</label>
                <select class="form-select" id="goal" name="goal" required>
                    <option value="maintain">Maintain</option>
                    <option value="lose">Lose</option>
                    <option value="gain">Gain</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="restrictions" class="form-label">Dietary Restrictions</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vegan" id="vegan" name="restrictions">
                        <label class="form-check-label" for="vegan">
                            Vegan
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vegetarian" id="vegetarian" name="restrictions">
                        <label class="form-check-label" for="vegetarian">
                            Vegetarian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="gluten free" id="glutenFree" name="restrictions">
                        <label class="form-check-label" for="glutenFree">
                            Gluten Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="dairy free" id="dairyFree" name="restrictions">
                        <label class="form-check-label" for="dairyFree">
                            Dairy Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="nut free" id="nutFree" name="restrictions">
                        <label class="form-check-label" for="nutFree">
                            Nut Free
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Meal Plan</button>
        </form>
    </div>
</body>
</html>
